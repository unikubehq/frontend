query ProjectsQuery($limit: Int, $offset: Int) {
    allProjects(limit: $limit, offset: $offset) {
        totalCount
        results {
            title,
            description,
            currentCommit,
            currentCommitDateTime,
            id,
            organization {
                id
            },
            members {
                user {
                    id,
                    givenName,
                    familyName,
                    avatarImage,
                    email
                },
                role
            }
            decks {
                title,
            }
            sops {
                ... on AWSKMSNode {
                    title,
                    id
                },
                ... on PGPKeyNode {
                    title,
                    id
                },
            }
        }
    }
}

query ProjectDetailQuery($id: UUID) {
    project(id: $id) {
        created,
        title,
        description,
        organization {
            id
        },
        id,
        specRepository,
        specRepositoryBranch,
        specType,
        currentCommit,
        currentCommitDateTime,
        accessUsername,
        accessToken,
        clusterSettings {
            port,
            id
        }
        members {
            user {
                id,
                givenName,
                familyName,
                avatarImage,
                email
            },
            role
        }
        decks {
            title,
            description,
            type,
            namespace,
            id,
            fileInformation {
                path,
                encrypted
            }
            deployments {
                id
                title
                description
                isSwitchable
                ports
            }
            environment {
                title,
                description,
                id,
                deck{
                    id
                },
                type,
                valuesPath,
                namespace,
                valuesType,
                sopsCredentials {
                    ... on AWSKMSNode {
                    title,
                    id,
                },
                ... on PGPKeyNode {
                    title,
                    id,
                },
                },
            }

        },
        sops {
            ... on AWSKMSNode {
                title
                description
                accessKey
                secretAccessKey
                id
            },
            ... on PGPKeyNode {
                title
                description
                privateKey
                id
            },
        }

    }
}

query ProjectDetailOtherProjectsQuery {
    allProjects(limit: 1000) {
        results {
            title,
            id,
            currentCommitDateTime,
            decks {
                title
            }
        }
    }
}

mutation CreateProject(
  $title: String!
  $description: String!
  $specRepository: String!
  $specType: SpecicifactionTypeEnum!
  $accessUsername: String
  $accessToken: String
  $specRepositoryBranch: String!
  $organization: UUID!
) {
  createUpdateProject(
    input: {
      title: $title
      description: $description
      specRepository: $specRepository
      specType: $specType
      specRepositoryBranch: $specRepositoryBranch
      accessUsername: $accessUsername
      accessToken: $accessToken
      organization: $organization
    }
  ) {
    project {
      title,
      id
    }
  }
}

mutation UpdateProject(
  $title: String!
  $description: String!
  $specRepository: String!
  $specType: SpecicifactionTypeEnum!
  $accessUsername: String
  $accessToken: String
  $specRepositoryBranch: String!
  $id: UUID!
