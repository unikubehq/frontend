    }
  }
}


mutation DeleteProject($id: UUID) {
  deleteProject(id: $id) {
    ok
  }
}

mutation createUpdateSops(
    $title: String!
    $description: String
    $sopsType: SOPSTypeEnum!
    $project: UUID!
    $secret1: String
    $secret2: String
    $secret3: String
    $id: UUID
) {
    createUpdateSops(
        sopsData: {
            title: $title
            description: $description
            sopsType: $sopsType
            project: $project
            secret1: $secret1
            secret2: $secret2
            secret3: $secret3
        },
        id: $id
    ) {
        ok
    }
}

mutation createUpdateEnvironment(
    $title: String!
    $description: String
    $type: String!
    $deck: ID!
    $sopsCredentials: ID
    $valuesPath: String
    $id: ID
    $namespace: String!
) {
    createUpdateEnvironment(
        input: {
                title: $title
                description: $description
                type: $type
                deck: $deck
                sopsCredentials: $sopsCredentials
                valuesPath: $valuesPath
                namespace: $namespace
                id: $id
        }
    ) {
        environment {
            title,
            id
        },
        errors {
            field,
            messages
        }
    }
}

mutation CreateProjectMemberMutation(
    $id: UUID,
    $user: UUID,
    $role: ProjectMemberRoleEnum,
) {
    createProjectMember(
        user: $user,
        id: $id,
        role: $role
    ) {
        ok
    }
}

mutation DeleteProjectMemberMutation(
    $id: UUID,
    $user: UUID,
) {
    deleteProjectMember(
        user: $user,
        id: $id,
    ) {
        ok
    }
}

mutation UpdateClusterSettings(
    $input: UpdateClusterSettingsInput!
) {
    updateClusterSettings(input: $input) {
        clusterSettings {
            port
        }
    }
}

mutation DeleteSops(
    $input: UUID!
) {
    deleteSops(id: $input) {
        ok
    }
}

mutation UpdateProjectRepositoryMutation($id: UUID!) {
    updateProjectRepository(id: $id) {
        ok
    }
}
